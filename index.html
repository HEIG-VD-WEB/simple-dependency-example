<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Example with Styles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CDN (Content Delivery Network) Example </h1>

    <p>This is a simple example of using an npm package via CDN in an HTML file.</p>

    <!-- Add the script tag with the reference to the axios library via CDN -->

    <div class="post-container">
        <h2>Received Post Data</h2>
        <div id="postView"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
